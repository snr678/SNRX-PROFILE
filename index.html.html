<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNRX | SYSTEM FAILURE</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #800000; /* Dark Maroon */
            --accent: #ff0000; /* Bright Red for Glow */
            --bg: #050505; /* Deep Black */
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Effects */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 10;
            pointer-events: none;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background: url('https://cdnjs.cloudflare.com/ajax/libs/media-element/4.2.7/renderers/dailymotion.min.js'); /* Just using a noisy script url implies noise texture concept, but simpler to use CSS grain if desired. Using a simple radial here: */
            background: radial-gradient(circle, transparent 20%, #000 120%);
            z-index: 1;
            pointer-events: none;
        }

        /* Main Container */
        .card {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #333;
            background: rgba(10, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 5;
            box-shadow: 0 0 20px rgba(128, 0, 0, 0.2);
            animation: breathe 4s infinite ease-in-out;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--primary), transparent, var(--bg));
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }

        /* Profile Image */
        .profile-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 5px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: grayscale(100%) contrast(120%);
            transition: 0.5s;
        }

        .profile-box:hover .profile-img {
            filter: grayscale(0%) contrast(100%);
        }

        /* Typography */
        h1 {
            font-family: 'Rubik Glitch', system-ui;
            font-size: 3.5rem;
            color: var(--text);
            text-shadow: 2px 2px var(--primary);
            margin-bottom: 5px;
            letter-spacing: 2px;
            position: relative;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--primary);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Links / Buttons */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            color: var(--text);
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(90deg, transparent, rgba(128, 0, 0, 0.1), transparent);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            border-color: var(--primary);
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
            transform: scale(1.02);
        }

        .btn i {
            font-size: 1.2rem;
        }

        /* Discord Notification */
        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Share Tech Mono', monospace;
            display: none;
            z-index: 100;
            border: 1px solid red;
        }

        /* Glitch Animation Keyframes */
        @keyframes breathe {
            0% { box-shadow: 0 0 20px rgba(128, 0, 0, 0.2); border-color: #333;}
            50% { box-shadow: 0 0 40px rgba(128, 0, 0, 0.6); border-color: var(--primary);}
            100% { box-shadow: 0 0 20px rgba(128, 0, 0, 0.2); border-color: #333;}
        }

        /* Glitch text effect wrapper */
        .glitch-wrapper {
            position: relative;
        }
        
        .glitch-wrapper::before,
        .glitch-wrapper::after {
            content: "SNRX";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
        }
        
        .glitch-wrapper::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch-wrapper::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
            5% { clip: rect(70px, 9999px, 11px, 0); transform: skew(0.65deg); }
            10% { clip: rect(24px, 9999px, 93px, 0); transform: skew(0.12deg); }
            15% { clip: rect(8px, 9999px, 20px, 0); transform: skew(0.97deg); }
            20% { clip: rect(61px, 9999px, 64px, 0); transform: skew(0.55deg); }
            100% { clip: rect(6px, 9999px, 86px, 0); transform: skew(0.63deg); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(60px, 9999px, 86px, 0); transform: skew(0.39deg); }
            5% { clip: rect(46px, 9999px, 3px, 0); transform: skew(0.04deg); }
            10% { clip: rect(78px, 9999px, 40px, 0); transform: skew(0.5deg); }
            15% { clip: rect(11px, 9999px, 34px, 0); transform: skew(0.79deg); }
            20% { clip: rect(38px, 9999px, 49px, 0); transform: skew(0.4deg); }
            100% { clip: rect(62px, 9999px, 13px, 0); transform: skew(0.63deg); }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div class="card">

        <h1 class="glitch-wrapper">SNRX</h1>

    <div id="notification">Discord ID Copied to Clipboard</div>

    <script>
        function copyDiscord(e) {
            e.preventDefault();
            const discordID = "snrx.exe";
            navigator.clipboard.writeText(discordID).then(() => {
                const notif = document.getElementById('notification');
                notif.style.display = 'block';

        // Randomly adjust the opacity of the overlay to make it feel unstable
        setInterval(() => {

                overlay.style.transform = `translate(${Math.random()*2 - 1}px, ${Math.random()*2 - 1}px)`;

            }
